<html>
  <head>
    <link rel="stylesheet" href="viewify.css">
  </head>

  <body>
    <div id="a">
    </div>
    <button id="jsonify-btn">jsonify</button>
    <button id="load-btn">load</button>
    <div><textarea id="jsonify-view"></textarea></div>
  </body>

  <script src="viewify.js"></script>

  <script>
    var data = {
      "fieldName":"input",
      "fieldType": "object",
      "typeName": "type1",
      "repeated": false,
      "fieldDef": [
        {
          "fieldName": "field1",
          "fieldType": "string",
          "repeated": true
        },
        {
          "fieldName": "fieldA",
          "fieldType": "object",
          "typeName": "type2",
          "repeated": true,
          "fieldDef": [
            {
              "fieldName": "subfieldA",
              "fieldType": "int"
            }, {
              "fieldName": "repeated-enum",
              "fieldType": "enum",
              "repeated": true,
              "values": [{
                "display": "Error",
                "value": 0
              }, {
                "display": "OK",
                "value": 1
              }]
            }
          ]
        },
        {
          "fieldName": "field2",
          "fieldType": "object",
          "typeName": "type3",
          "repeated": false,
          "fieldDef": [
            {
              "fieldName": "subfield1",
              "fieldType": "int"
            }, {
              "fieldName": "subfield2",
              "fieldType": "enum",
              "values": [{
                "display": "v1",
                "value": 0
              }, {
                "display": "v2",
                "value": 1
              }]
            }, {
              "fieldName": "arrayField",
              "fieldType": "string",
              "repeated": true
            }
          ]
        }
    ]};

    var v = new Viewifier(data);
    v.show("a");

    var btn = document.getElementById("jsonify-btn")
    btn.addEventListener("click", function() {
      var o = v.Model();
      var jsonViewer = document.getElementById("jsonify-view");
      jsonViewer.value = JSON.stringify(o, null, 4);
    });

    var loadBtn = document.getElementById("load-btn")
    loadBtn.addEventListener("click", function() {
      var o = JSON.parse(document.getElementById("jsonify-view").value);
      v.Load(o);
    });
    
  </script>

</html>
